name: booking_system_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 7.0.0

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Common
  nb_utils: ^4.6.25
  google_fonts: ^3.0.1
  html: ^0.15.1
  http: ^0.13.5
  intl: ^0.17.0
  cached_network_image: ^3.2.2
  url_launcher: ^6.1.6

  # Firebase
  firebase_crashlytics: ^2.9.0
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  firebase_storage: ^10.3.11
  firebase_remote_config: ^2.0.20
  cloud_firestore: ^3.5.1

  # Push Notification
  onesignal_flutter: 3.4.1

  # State Management
  mobx: ^2.1.1
  flutter_mobx: ^2.0.6+4

  # Icon
  flutter_vector_icons: ^2.0.0
  flutter_svg: ^1.1.6

  # Image
  image_picker: ^0.8.6
  photo_view: ^0.14.0
  lottie: ^1.4.3

  # Other
  country_code_picker: ^2.0.2
  flutter_custom_tabs: ^1.0.4
  permission_handler: ^10.2.0
  flutter_html: ^3.0.0-alpha.5
  firebase_pagination: ^2.0.0

  # Social Login
  google_sign_in: ^5.4.2
  the_apple_sign_in: ^1.1.1

  # Payment Gateways
  razorpay_flutter: ^1.3.4
  flutterwave_standard: ^1.0.6
  flutter_stripe: ^7.0.0
  cinetpay: ^1.0.5
  flutter_braintree: ^2.3.1


  # Map
  google_maps_flutter: ^2.2.1
  geolocator: ^9.0.2
  geocoding: ^2.0.5

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  mobx_codegen: ^2.0.7+3
  #flutter packages pub run build_runner build --delete-conflicting-outputs

dependency_overrides:
  modal_bottom_sheet: ^2.1.2
  firebase_core_platform_interface: 4.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/
    - assets/flag/
    - assets/images/
    - assets/icons/
    - assets/lottie/

